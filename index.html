<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1> Weather </h1>
    </header>

    <section class="row articles">
        <div class="col-xs-6">
            <div class="container">
                <div class="container_item">
                <div class="input">
                    <input type="text" class="inputValue" placeholder="Search">
                    <button class="btn"> Click </button>
                </div>
                <div class="weather">
                    <div class="city"> Погода </div>
                    <div class="temp"> Температура</div>
                    <div class="pressure"> Тиск</div>
                    <div class="description">Опис</div>
                    <div class="humidity">Вологість</div>
                    <div class="speed">Швидкість вітру</div>
                    <div class="deg">Напрям в градусах</div>
                    <img src="" class="icon" alt="">
                </div>
            </div>
            </div>
        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
